<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="src/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="src/assets/css/bootstrap-theme.min.css" />

    <script src="src/assets/js/jquery.min.js"></script>
    <title>mygum</title>
    <style>
      .selector-for-some-widget {
        box-sizing: content-box;
      }
        
      .form-group {
        max-width: 500px;
      }
      .nav-link{
        color:#007bff
      }
      .actions {
        padding: 10px 0;
      }

      .glyphicon-euro {
        font-size: 12px;
      } 
      </style>
  </head>
  <body>
    <div id="app">
    </div>
    <script>
      $(document).ready(function(){
      jQuery.each( ["get","post", "put", "patch", "delete" ], function( i, method ) {
        jQuery[ method ] = function( url, data, callback, type ) {
          if ( jQuery.isFunction( data ) ) {
            type = type || callback;
            callback = data;
            data = undefined;
          }

          return jQuery.ajax({
            url: url,
            type: method,
            dataType: type,
            data: data,
            complete: callback
          });
        };
      });
      $('.dropdown-toggle').dropdown()
    });
    
    </script>
    
    <script src="/dist/build.js"></script>
    <script src="src/assets/js/popper.min.js"></script>
    <script src="src/assets/js/bootstrap.min.js"></script>
  </body>
</html>
